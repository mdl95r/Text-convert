<main class="main">
    <div class="container">
        <section class="text-transformations">
            <form class="js-form form" action="#">
                <div class="text-before">
                    <label class="text-label" for="before">Введите текст:</label>
                    <textarea class="js-textarea-before textarea" name="before"></textarea>
                </div>

                <div class="text-control">
                    <button type="button" class="js-before text-control__btn">В верхний регистр</button>
                    <button type="button" class="js-after text-control__btn">В нижний регистр</button>
                    <button type="reset" class="js-reset text-control__btn">Очистить</button>
                </div>

                <div class="text-after">
                    <label class="text-label" for="after">Необходимое отображение:</label>
                    <div class="js-copy-this popup-copy">Copy this!</div>
                    <button class="js-btn-copy button-after">Copy text</button>
                    <textarea readonly class="js-textarea-after textarea-after textarea" name="before"></textarea>
                </div>
            </form>
        </section>

        <section class="act-description">
            <p class="act-description__desc"> 
                <span>В Верхний регистр</span> преобразует весь текст в большие буквы</p>
            <p class="act-description__desc">
                <span>В нижний регистр</span> преобразует весь текст в маленькие буквы</p>
        </section>
    </div>
</main>
