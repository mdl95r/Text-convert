<main class="main">
    <div class="container">
        <section class="text-transformations">
            <h2 class="text-transformations__title">Конвертер регистров</h2>
            <form class="text-transformations__form form js-form" action="#">
                <div class="text-transformations__text-wrapper">
                    <div class="text-transformations__label-wrap">
                        <label class="text-transformations__text-label" for="before">Введите текст здесь</label>
                    </div>
                    <textarea class="text-transformations__textarea js-textarea-before" id="before"></textarea>
                    <button type="reset" class="text-transformations__reset-btn text-transformations__btn js-reset"
                        title="Сбросить">Очистить</button>
                </div>

                <div class="text-control">
                    <button type="button" class="text-control__btn text-control__btn--active js-after">Нижний
                        регистр</button>
                    <button type="button" class="text-control__btn js-before">Верхний регистр</button>
                </div>

                <div class="text-transformations__text-wrapper">
                    <div class="text-transformations__label-wrap">
                        <label class="text-transformations__text-label" for="after">Результат готов</label>
                    </div>
                    <textarea readonly class="text-transformations__textarea js-textarea-after" id="after"></textarea>
                    <button class="text-transformations__copy-btn text-transformations__btn js-btn-copy"
                        title="Копировать">Копировать</button>
                </div>
            </form>
        </section>
        <div class="popup-copy">Значение скопировано!</div>
    </div>
</main>
