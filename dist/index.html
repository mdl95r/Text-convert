<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="css/style.css">
    <script src="./js/scripts.js"></script>
    <title>Text transform</title>
</head>
<body>
    <header class="header">
    <div class="container">
        <div class="top-bar">
            <h1 class="site-title">text transform</h1>
            <p class="site-desc">Манипулируем текстом онлайн!</p>
        </div>
    </div>
</header>

    <main class="main">
    <div class="container">
        <section class="text-transformations">
            <h2 class="text-transformations__title h2-title visually-hidden">Трансформируйте текст:</h2>
            <form class="js-form text-transformations__form" action="#">
                <div class="text-before">
                    <label class="text-label" for="before">Введите текст:</label>
                    <textarea class="js-textarea-before textarea" name="before" id="before"></textarea>
                </div>

                <div class="text-control">
                    <button type="button" class="js-before text-control__btn">В верхний регистр</button>
                    <button type="button" class="js-after text-control__btn">В нижний регистр</button>
                    <button type="reset" class="js-reset text-control__btn">Очистить</button>
                </div>

                <div class="text-after">
                    <label class="text-label" for="after">Необходимое отображение:</label>
                    <div class="js-copy-this popup-copy">Copy this!</div>
                    <button class="js-btn-copy button-after copy-btn">Copy text</button>
                    <textarea readonly class="js-textarea-after textarea-after textarea" name="after" id="after"></textarea>
                </div>
            </form>
        </section>
    </div>
</main>


    <footer class="footer">
    <div class="container">
            <p class="site-desc">Манипулируем текстом онлайн!</p>
    </div>
</footer>
</body>
</html>
